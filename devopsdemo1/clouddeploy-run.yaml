apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
 name: devopsdemo1-run
description: main application pipeline
serialPipeline:
 stages:
 - targetId: dev-run
   profiles: ["dev"]
   strategy:
     standard:
       predeploy:
        actions: ["predeploy-action"]
       postdeploy:
        actions: ["postdeploy-action"]
       verify: false    
 - targetId: prod-run
   profiles: ["prod"]
   strategy:
     standard:
       verify: false
       predeploy:
        actions: ["predeploy-action"]
       postdeploy:
        actions: ["postdeploy-action"]
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
 name: dev-run
description: development
run:
 location: projects/qwiklabs-gcp-03-1200b28ed2d1/locations/us-central1
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
 name: prod-run
description: production
run:
 location: projects/qwiklabs-gcp-03-1200b28ed2d1/locations/us-central1